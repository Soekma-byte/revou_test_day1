<!DOCTYPE html>
<head>
    <title>Calculator Sukma</title>
    <style>
        button {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Kalkulator</h1>
    <table>
        <tr>
            <th colspan="4"><input type="text" name="display"></th>

        </tr>
        <tr>
            <td colspan="2">
                <button><b>AC</b></button>
            </td>
            <td>
                <button><b>C</b></button>
            </td>
            <td>
                <button><b>*</b></button>
            </td>
        </tr>
        <tr>
            <td>
                <button><b>7</b></button>
            </td>
            <td>
                <button><b>8</b></button>
            </td>
            <td>
                <button><b>9</b></button>
            </td>
            <td>
                <button><b>/</b></button>
            </td>
        </tr>
        <tr>
            <td>
                <button><b>4</b></button>
            </td>
            <td>
                <button><b>5</b></button>
            </td>
            <td>
                <button><b>6</b></button>
            </td>
            <td>
                <button><b>+</b></button>
            </td>
        </tr>
        <tr>
            <td>
                <button><b>1</b></button>
            </td>
            <td>
                <button><b>2</b></button>
            </td>
            <td>
                <button><b>3</b></button>
            </td>
            <td>
                <button><b>-</b></button>
            </td>
        </tr>
        <tr>
            <td>
                <button><b>+-</b></button>
            </td>
            <td>
                <button><b>0</b></button>
            </td>
            <td>
                <button><b>.</b></button>
            </td>
            <td>
                <button><b>=</b></button>
            </td>
        </tr>
    </table>
</body>
